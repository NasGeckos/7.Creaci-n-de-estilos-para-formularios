<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/07-Formularios/css/login.css">
</head>
<body>
    <a href="https://www.dribbble.com">Pagina con muestras de formularios</a>
    <div class="container">
        <h3>Registrate en los formularios</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://luzdigital.cl/wp-content/uploads/2019/06/google-logo-png-open-2000.png" alt="logo-google">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twiter-btn">
                <picture>T</picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input type="text" name="name" id="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input type="text" name="username" id="username">
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input type="text" name="email" id="email">
            <label for="password">
                <span>Password</span>
                <input type="text" name="password" id="password" placeholder="6+ characters">
            <label for="checkbox" class="label-checkbox">
                <input type="checkbox" id="checkbox">
                <span>Acepto las condciones y el aviso legal.</span>
                <button type="submit" class="submit-btn">Crear cuenta</button>
            </label>
        </form>
    </div>
    
</body>
</html>
